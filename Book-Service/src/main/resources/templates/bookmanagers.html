<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template"
>
<head>
    <meta charset="UTF-8">
    <title>Bookmanagers</title>
</head>
<body>
     <div layout:fragment="content">
         <div class="container mt-3">
         <div class="card">
             <div class="card-header">Bookmanagers List</div>
             <div class="card-body">
                 <table class="table">
                     <tr>
                         <th>ID</th><th>Name</th><th>Email</th>
                     </tr>
                     <tr th:each="bm:${bookmanagers}">
                         <td th:text="${bm.id}"></td>
                         <td th:text="${bm.name}"></td>
                         <td th:text="${bm.email}"></td>
                     </tr>
                 </table>
             </div>
             </div>
         </div>
     </div>
</body>
</html>
